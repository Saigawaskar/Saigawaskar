<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone - by Sai Sunil Gawaskar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="left-section">
            <i class="fas fa-bars" id="menu-icon"></i>
            <div class="logo-container">
                <div class="logo">
                    <img src="https://i.ibb.co/9T8YyGY/ssg-tube-logo.png" alt="SSG Tube" class="youtube-logo">
                    <div class="logo-text">
                        <span class="logo-main">SSG</span>
                        <span class="logo-sub">Tube</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="middle-section">
            <form class="search-bar">
                <input type="text" placeholder="Search Pushpa 2 songs and more...">
                <button type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="voice-search-btn" title="Search with voice">
                <i class="fas fa-microphone"></i>
            </button>
        </div>

        <div class="right-section">
            <i class="fas fa-video"></i>
            <i class="fas fa-bell"></i>
            <img src="profile.jpg" alt="Profile" class="profile-icon">
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="sidebar">
            <div class="sidebar-item active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-compass"></i>
                <span>Explore</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-play-circle"></i>
                <span>Subscriptions</span>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-folder"></i>
                <span>Library</span>
            </div>
        </div>

        <div class="videos-container">
            <!-- Video cards will be generated by JavaScript -->
        </div>
    </main>

    <div class="creator-label">
        Created by Sai Sunil Gawaskar
    </div>

    <div class="video-modal">
        <div class="video-close-btn">
            <i class="fas fa-times"></i>
        </div>
        <div class="video-player-container">
            <iframe allowfullscreen allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
            </iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
